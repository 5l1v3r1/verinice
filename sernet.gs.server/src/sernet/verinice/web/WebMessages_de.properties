index_welcome_head= Willkommen auf dem Verinice Server
index_welcome_content= Wenn Sie diese Seiten sehen können, wurde\
					die Basis-Komponente des verinice-Servers (verinice.PRO)\
					erfolgreich installiert!<p />\
				Je nachdem, welche Komponenten Ihr\
					Administrator installiert hat, sind weitere Module verfügbar, die\
					Sie oben im Menü wiederfinden.<p />\
				Damit Sie damit beginnen können, verinice\
					auf Ihrem Desktop zu benutzen, müssen Sie einen der Clients\
					installieren, die Sie im Menü unter dem Reiter "Downloads" finden.<p />\
				Bei Fragen und Problemen finden Sie\
					hilfreiche Links und die Kontaktdaten des verinice-Teams unter dem Reiter "Kontakt".<p />\
				Wir wünschen Ihnen viel Erfolg und Spaß mit verinice.
