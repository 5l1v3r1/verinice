<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="viewname">Massnahmenumsetzung :: Alle :: Charts</ui:define>
	<ui:define name="title">Massnahmenumsetzung :: Alle :: Charts</ui:define>

	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">

				<h:form id="totalChartPanel">
					<p:panel header="ISMS Controls all" toggleable="true">
						<p:outputPanel rendered="#{not allIsmsCatalogsPerOrganization.totalCalculated}">
							<p:ajaxStatus
								style="display:block;margin-bottom:2em; height:50px;">
								<f:facet name="default">

								</f:facet>

								<f:facet name="start">
									<div style="margin: 0 auto; text-align: center;">
										<p>Crunching numbers</p>
										<p:graphicImage name="images/ajax-loader.gif"
											library="poseidon-layout" />
									</div>
								</f:facet>
							</p:ajaxStatus>
						</p:outputPanel>

						<p:outputPanel rendered="#{allIsmsCatalogsPerOrganization.totalCalculated}">
							<div class="ui-g">
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="verinicePieChart" type="pie"
										model="#{allIsmsCatalogsPerOrganization.pieModel}" responsive="true" />
								</div>
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="verinicePieBar" type="bar"
										model="#{allIsmsCatalogsPerOrganization.horizontalBarChartModel}"
										responsive="true" />
								</div>
							</div>
						</p:outputPanel>
					</p:panel>
				</h:form>

				<h:form>
					<p:remoteCommand id="loadDataCommand"
						action="#{allIsmsCatalogsPerOrganization.loadTotalIsmsCatalogs()}"
						update=":totalChartPanel" autoRun="true" delay="2" />
				</h:form>
			</div>

			<div class="ui-g-12 ui-lg-12">
				<h:form id="charts">
					<p:panel header="Alle Kataloge" toggleable="true">
						<p:outputPanel
							rendered="#{not allIsmsCatalogsPerOrganization.allCatalogsCalculated}">
							<p:ajaxStatus
								style="display:block;margin-bottom:2em; height:50px;">
								<f:facet name="start">
									<div style="margin: 0 auto; text-align: center;">
										<p>Crunching numbers</p>
										<p:graphicImage name="images/ajax-loader.gif"
											library="poseidon-layout" />
									</div>
								</f:facet>
							</p:ajaxStatus>
						</p:outputPanel>

						<p:outputPanel
							rendered="#{allIsmsCatalogsPerOrganization.allCatalogsCalculated}">
							<ui:repeat value="#{allIsmsCatalogsPerOrganization.charts}" var="chart">
								<div class="ui-g">
									<div class="ui-g-12 ui-lg-12">
										<h3>#{chart.title}</h3>
									</div>

									<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
										<div class="card">
											<p:chart id="pie-#{count}" type="pie"
												model="#{chart.firstChartModel}" responsive="true" />
										</div>
									</div>
									<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
										<div class="card">
											<p:chart id="bar-#{count}" type="bar"
												model="#{chart.secondChartModel}" responsive="true" />
										</div>
									</div>
								</div>

							</ui:repeat>
						</p:outputPanel>
					</p:panel>
				</h:form>
			</div>

			<h:form>
				<p:remoteCommand
					id="loadData"
					action="#{allIsmsCatalogsPerOrganization.loadAllIsmsCatalogs()}"
					update=":charts" autoRun="true" delay="2" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
