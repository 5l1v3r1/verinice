<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="viewname">Charts</ui:define>

	<ui:define name="head">

		<script type="text/javascript">

			/** Custom layout extender for verinice pie charts based on poseidon */
			function verinicePie() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#666F77',
					}
				};
				this.cfg.seriesDefaults = {
					renderer : $.jqplot.PieRenderer,
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}


			function veriniceHorizontalBar() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					borderWidth : 0.1,
					borderColor : 'bdbdbd',
					rendererOptions : {
						textColor : '#666F77'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					lineWidth : 1,
					renderer : $.jqplot.BarRenderer,
					rendererOptions : {
						varyBarColor : true,
						barDirection : 'horizontal'
					},
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}

			function skinPie() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = [ '#00acac', '#2f8ee5', '#efa64c',
						'#6c76af', '#666666' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#666F77',
					}
				};
				this.cfg.seriesDefaults = {
					renderer : $.jqplot.PieRenderer,
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}
		</script>

		<style type="text/css">
.jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label,
	.jqplot-x2axis-label {
	color: #757575;
}

table.jqplot-table-legend {
	background-color: #ffffff;
	color: #757575;
	border-color: #bdbdbd;
}
</style>

	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-12">
				<h1>Massnahmenumsetzung gesamt</h1>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="verinicePieChart" type="pie"
						model="#{allBsiChartsView.pieModel}" responsive="true" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="verinicePieBar" type="bar"
						model="#{allBsiChartsView.horizontalBarChartModel}" responsive="true" />
				</div>
			</div>
		</div>

		<c:set var="count" value="0" scope="view" />
		<ui:repeat value="#{allBsiChartsView.charts}" var="chart">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-12">
					<h1>#{chart.title}</h1>
				</div>
				<div class="ui-g-12 ui-md-6">
					<div class="card">
						<p:chart id="pie-#{count}" type="pie"
							model="#{chart.pieChartModel}" responsive="true" />
					</div>
				</div>
				<div class="ui-g-12 ui-md-6">
					<div class="card">
						<p:chart id="bar-#{count}" type="bar"
							model="#{chart.horizontalBarChartModel}" responsive="true" />
					</div>
				</div>
			</div>
			<c:set var="count" value="${count + 1}" />
		</ui:repeat>
	</ui:define>

</ui:composition>
