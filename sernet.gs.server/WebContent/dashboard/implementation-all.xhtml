<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="viewname">Charts</ui:define>

	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<p:panel header="Massnahmenumsetzung gesamt" toggleable="true">
					<div class="ui-g">
						<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
							<p:chart id="verinicePieChart" type="pie"
								model="#{allBsiChartsView.pieModel}" responsive="true" />
						</div>
						<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
							<p:chart id="verinicePieBar" type="bar"
								model="#{allBsiChartsView.horizontalBarChartModel}"
								responsive="true" />
						</div>
					</div>
				</p:panel>
			</div>

			<ui:repeat value="#{allBsiChartsView.charts}" var="chart">
				<div class="ui-g-12 ui-lg-12">
					<p:panel header="#{chart.title}" toggleable="true">
						<div class="ui-g">
							<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
								<div class="card">
									<p:chart id="pie-#{count}" type="pie"
										model="#{chart.firstChartModel}" responsive="true" />
								</div>
							</div>
							<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
								<div class="card">
									<p:chart id="bar-#{count}" type="bar"
										model="#{chart.secondChartModel}" responsive="true" />
								</div>
							</div>
						</div>
					</p:panel>
				</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
