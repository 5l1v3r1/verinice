<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">#{itNetworkView.itNetwork} - MassnahmenUmsetzung</ui:define>
	<ui:define name="viewname">#{itNetworkView.itNetwork} - MassnahmenUmsetzung</ui:define>

	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">

				<p:growl id="msg" globalOnly="true" showDetail="true"
					autoUpdate="true" />

				<h:form id="chartPanel">
					<p:panel header="#{itNetworkView.itNetwork}">
						<p:outputPanel rendered="#{not itNetworkView.calculated}">
							<p:ajaxStatus
								style="display:block;margin-bottom:2em; height:50px;">
								<f:facet name="default">

								</f:facet>

								<f:facet name="start">
									<div style="margin: 0 auto; text-align: center;">
										<p>Crunching numbers</p>
										<p:graphicImage name="images/ajax-loader.gif"
											library="poseidon-layout" />
									</div>
								</f:facet>
							</p:ajaxStatus>
						</p:outputPanel>
						<p:outputPanel id="charts" rendered="#{itNetworkView.calculated}">
							<div class="ui-g ui-fluid">
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="verinicePieChart" type="pie"
										model="#{itNetworkView.pieModel}" responsive="true" />
								</div>
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="verinicePieBar" type="bar"
										model="#{itNetworkView.barModel}" responsive="true" />
								</div>
							</div>
						</p:outputPanel>
					</p:panel>
				</h:form>

				<h:form>
					<p:remoteCommand binding="#{itNetworkView.remoteCommand}"
						id="loadDataCommand" />
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
