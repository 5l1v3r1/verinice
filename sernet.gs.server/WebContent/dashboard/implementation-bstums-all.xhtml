<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="viewname">Charts</ui:define>

	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-12">
				<h1>Bausteinumsetzung gesamt</h1>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="veriniceHorizontalBar" type="bar"
						model="#{bausteinUmsetzungAllView.verticalBarChart}"
						responsive="true" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="veriniceVerticalBar" type="bar"
						model="#{bausteinUmsetzungAllView.horizontalBarChartModel}"
						responsive="true" />
				</div>
			</div>
		</div>

		<ui:repeat value="#{bausteinUmsetzungAllView.charts}" var="chart">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-12">
					<h1>#{chart.title}</h1>
				</div>
				<div class="ui-g-12 ui-md-6">
					<div class="card">
						<p:chart id="verticalBar" type="bar"
							model="#{chart.pieChartModel}" responsive="true" />
					</div>
				</div>
				<div class="ui-g-12 ui-md-6">
					<div class="card">
						<p:chart id="horizontalBar" type="bar"
							model="#{chart.horizontalBarChartModel}" responsive="true" />
					</div>
				</div>
			</div>
		</ui:repeat>
	</ui:define>

</ui:composition>
