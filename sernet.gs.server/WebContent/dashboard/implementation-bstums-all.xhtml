<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Bausteinumsetzung gesamt :: Charts</ui:define>

	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<p:panel header="Bausteinumsetzung gesamt" toggleable="true">
					<div class="ui-g ui-fluid">
						<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
							<p:chart id="veriniceHorizontalBar" type="bar"
								model="#{bausteinUmsetzungAllView.verticalBarChart}"
								responsive="true" />
						</div>
						<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
							<p:chart id="veriniceVerticalBar" type="bar"
								model="#{bausteinUmsetzungAllView.horizontalBarChartModel}"
								responsive="true" />
						</div>
					</div>
				</p:panel>
			</div>

			<ui:repeat value="#{bausteinUmsetzungAllView.charts}" var="chart"  toggleable="true">
				<div class="ui-g-12"  toggleable="true">
					<p:panel header="#{chart.title}">
						<div class="ui-g ui-fluid">
							<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
								<p:chart id="verticalBar" type="bar"
									model="#{chart.firstChartModel}" responsive="true" />
							</div>
							<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
								<p:chart id="horizontalBar" type="bar"
									model="#{chart.secondChartModel}" responsive="true" />
							</div>
						</div>
					</p:panel>
				</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
