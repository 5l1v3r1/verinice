<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Bausteinumsetzung :: Gesamt :: Charts</ui:define>
	<ui:define name="viewname">Bausteinumsetzung :: Gesamt :: Charts</ui:define>


	<ui:define name="head">
		<ui:include src="/WEB-INF/poseidon/chart-extender.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<h:form id="chartPanel">
					<p:panel header="Bausteinumsetzung gesamt">
						<ui:fragment
							rendered="#{not bausteinUmsetzungAllView.totalCalculated}">
							<div style="margin: 0 auto; text-align: center;">
								<p>Crunching numbers</p>
								<p:graphicImage name="images/ajax-loader.gif"
									library="poseidon-layout" />
							</div>
						</ui:fragment>
						<ui:fragment id="charts"
							rendered="#{bausteinUmsetzungAllView.totalCalculated and (not empty bausteinUmsetzungAllView.allStates)}">

							<div class="ui-g ui-fluid">
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="veriniceHorizontalBar" type="bar"
										model="#{bausteinUmsetzungAllView.verticalBarChart}"
										responsive="true" />
								</div>
								<div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
									<p:chart id="veriniceVerticalBar" type="bar"
										model="#{bausteinUmsetzungAllView.horizontalBarChartModel}"
										responsive="true" />
								</div>
							</div>
						</ui:fragment>

						<ui:fragment rendered="#{bausteinUmsetzungAllView.totalCalculated and (empty bausteinUmsetzungAllView.allStates)}">
							<p class="no-data" >#{msgWeb['no-data']}</p>
						</ui:fragment>

					</p:panel>
				</h:form>

				<h:form>
					<p:remoteCommand
						action="#{bausteinUmsetzungAllView.loadTotalData()}"
						autoRun="true" delay="2" update=":chartPanel" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
