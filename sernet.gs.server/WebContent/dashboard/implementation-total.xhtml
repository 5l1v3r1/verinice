<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/poseidon/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="viewname">Charts</ui:define>

	<ui:define name="head">

		<script type="text/javascript">

			/** verinice color schema for MassnahmenUmsetzung states */
			var colorSchema = [ "#FF4747", "#BFBFBF", "#FFE47A", "#4a93de", "#5fcd79" ];

			/** Custom layout extender for verinice pie charts based on poseidon */
			function verinicePie() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = colorSchema;
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#666F77',
					}
				};
				this.cfg.seriesDefaults = {
					renderer : $.jqplot.PieRenderer,
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}


			function veriniceHorizontalBar() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = colorSchema;
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					borderWidth : 0.1,
					borderColor : 'bdbdbd',
					rendererOptions : {
						textColor : '#666F77'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					lineWidth : 1,
					renderer : $.jqplot.BarRenderer,
					rendererOptions : {
						varyBarColor : true,
			            barDirection: 'horizontal'
			            },
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}

			function skinPie() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = [ '#00acac', '#2f8ee5', '#efa64c', '#6c76af', '#666666' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#F5F5F5',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#666F77',
					}
				};
				this.cfg.seriesDefaults = {
					renderer : $.jqplot.PieRenderer,
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}
		</script>

		<style type="text/css">
.jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label,
	.jqplot-x2axis-label {
	color: #757575;
}

table.jqplot-table-legend {
	background-color: #ffffff;
	color: #757575;
	border-color: #bdbdbd;
}
</style>

	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-12">
				<h1>Massnahmenumsetzung gesamt</h1>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="blah" type="pie" model="#{veriniceChartView.pieModel}"
						responsive="true" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<p:chart id="bar" type="bar" model="#{veriniceChartView.horizontalBarModel}"
						responsive="true" />
				</div>
			</div>
		</div>

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-12">
				<h1>Massnahmenumsetzung nach IT-Verb√ºnden</h1>
			</div>
		</div>


		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-6">
				<div class="card">
					<h1 class="centerText">Hamburg</h1>
					<p:chart id="bar-hambug" type="bar"
						model="#{veriniceChartView.horizontalBarModel}" responsive="true" />
				</div>

				<div class="card">
					<h1 class="centerText">Brandwiek</h1>
					<p:chart id="bar-brandwiek" type="bar"
						model="#{veriniceChartView.horizontalBarModel}" responsive="true" />
				</div>

				<div class="card">
					<h1 class="centerText">Berndorf</h1>
					<p:chart id="bar-berndorf" type="bar"
						model="#{veriniceChartView.horizontalBarModel}" responsive="true" />
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
