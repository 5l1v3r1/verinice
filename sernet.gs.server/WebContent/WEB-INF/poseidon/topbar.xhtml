<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:po="http://primefaces.org/poseidon">

  <div class="topbar clearfix">
    <div class="topbar-left">
      <h:link outcome="/misc/home">
        <div class="logo"></div>
      </h:link>
    </div>

    <div class="topbar-right">
      <a
        id="menu-button"
        href="#"> <i class="fa fa-angle-left"></i>
      </a>

      <h:form>
        <p:menubar class="topbar-menubar">
          <p:submenu
            label="Menu Mode"
            icon="fa fa-bars">

            <p:menuitem
              value="Static"
              action="#{guestPreferences.setMenuLayout('static')}"
              ajax="false"
              icon="fa fa-bars" />
            <p:menuitem
              value="Overlay"
              actionListener="#{guestPreferences.setMenuLayout('overlay')}"
              ajax="false"
              icon="fa fa-bars" />
            <p:menuitem
              value="Horizontal"
              actionListener="#{guestPreferences.setMenuLayout('horizontal')}"
              ajax="false"
              icon="fa fa-bars" />
          </p:submenu>

          <p:submenu
            label="Language"
            icon="fa fa-globe">
            <p:menuitem
              value="English"
              icon="fa fa-circle-o"
              action="#{message.english}"
              ajax="false" />
            <p:menuitem
              value="German"
              icon="fa fa-circle-o"
              action="#{message.german}"
              ajax="false" />
          </p:submenu>

          <p:submenu
            label="Help"
            icon="fa fa-life-buoy">
            <p:menuitem
              value="Contents"
              url="#" />
            <p:submenu
              label="Search"
              icon="fa fa-search">
              <p:submenu label="Text">
                <p:menuitem
                  value="Workspace"
                  url="#" />
              </p:submenu>
              <p:menuitem
                value="File"
                url="#" />
            </p:submenu>
          </p:submenu>

          <p:menuitem
            value="Sign Out (#{auth.userName})"
            action="#{userManager.logout}"
            icon="fa fa-sign-out" />

        </p:menubar>
      </h:form>
    </div>
  </div>
</ui:composition>
