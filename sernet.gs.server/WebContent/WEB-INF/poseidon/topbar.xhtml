<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:po="http://primefaces.org/poseidon">

  <div class="topbar clearfix">
    <div class="topbar-left">
      <h:link outcome="/misc/home">
        <div class="logo"></div>
      </h:link>
    </div>

    <div class="topbar-right">
      <a
        id="menu-button"
        href="#"> <i class="fa fa-angle-left"></i>
      </a> <a
        id="topbar-menu-button"
        href="#"> <i class="fa fa-bars"></i>
      </a>
      <ul class="topbar-items fadeInDown animated">
        <li>
          <a href="#"> <i class="topbar-icon fa fa-fw fa-cog"></i> <span
            class="topbar-item-name">Settings</span>
          </a>
          <ul class="poseidon-menu animated">
            <li role="menuitem">
              <a href="#"> <i class="fa fa-fw fa-globe"></i> <span>Language</span>
              </a>
            </li>
            <li role="menuitem">
              <a href="#"> <i class="fa fa-fw fa-bars"></i> <span>Menu mode</span>
              </a>
            </li>
            <li role="menuitem">
              <h:form>
                <h:commandLink action="#{userManager.logout}">
                  <i class="fa fa-fw fa-sign-out"></i>
                  <span>Sign out</span>
                </h:commandLink>
              </h:form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</ui:composition>
