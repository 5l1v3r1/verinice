<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pp="http://primefaces.org/poseidon">

    <h:form id="menuform">
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <div class="search-input">
                        <input type="text" placeholder="Search"/>
                        <i class="fa fa-search"></i>
                    </div>
                    <pp:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-fw fa-home" outcome="/dashboard/dashboard"/>
                        <p:submenu id="om_components" label="Implementation" icon="fa fa-fw fa-sitemap">
                            <p:menuitem id="om_implementation-total" value="Total" icon="fa fa-fw fa-area-chart" outcome="/dashboard/implementation-total" />
                        </p:submenu>
                    </pp:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
