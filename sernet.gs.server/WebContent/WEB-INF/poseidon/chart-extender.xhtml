
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	<script type="text/javascript">
		function veriniceBar() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};
			this.cfg.axesDefaults = {
				borderWidth : 0.1,
				borderColor : 'bdbdbd',
				rendererOptions : {
					textColor : '#666F77'
				}
			};
			this.cfg.seriesDefaults = {
				shadow : false,
				lineWidth : 1,
				renderer : $.jqplot.BarRenderer,
				rendererOptions : {
					varyBarColor : true
				},
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}

		/** Custom layout extender for verinice pie charts based on poseidon */
		function verinicePie() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};
			this.cfg.axesDefaults = {
				rendererOptions : {
					textColor : '#666F77',
				}
			};
			this.cfg.seriesDefaults = {
				renderer : $.jqplot.PieRenderer,
				shadow : false,
				lineWidth : 1,
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}

		function veriniceHorizontalBar() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};
			this.cfg.axesDefaults = {
				borderWidth : 0.1,
				borderColor : 'bdbdbd',
				rendererOptions : {
					textColor : '#666F77'
				}
			};
			this.cfg.seriesDefaults = {
				shadow : false,
				lineWidth : 1,
				renderer : $.jqplot.BarRenderer,
				rendererOptions : {
					varyBarColor : true,
					barDirection : 'horizontal'
				},
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}
	</script>

	<style type="text/css">
.jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label,
	.jqplot-x2axis-label {
	color: #757575;
}

table.jqplot-table-legend {
	background-color: #ffffff;
	color: #757575;
	border-color: #bdbdbd;
}
</style>

</ui:composition>
