<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:vn="http://www.verinice.org/taglib">

<ui:composition template="/WEB-INF/poseidon/template.xhtml">
	<ui:define name="content" viewname="editor">

		<div class="ui-g">
			<div class="ui-g-12 ui-lg-12">
				<h:form id="navForm" rendered="#{auth.isoElements}">
					<div class="card">
						<p:breadCrumb model="#{tree.menuModel}" styleClass="breadcrumb" />
					</div>
					<div class="card">
						<p:commandButton action="#{tree.init}" oncomplete="loadLinks();"
							update=":tableForm,:navForm" icon="fa fa-fw fa-home"
							title="Wurzel" style="height: 36px; vertical-align: middle;" />
						<p:commandButton action="#{tree.showParent}"
							oncomplete="loadLinks();"
							update=":tableForm, :navForm, :editForm, :navForm:newPanel"
							icon="fa fa-fw fa-arrow-up" title="Nach oben"
							style="height: 36px; vertical-align: middle;" />
						<p:commandButton onclick="submitEditForm();"
							oncomplete="repeatMessage();" disabled="#{edit.element==null}"
							icon="fa fa-fw fa-save" title="Save"
							style="height: 36px; vertical-align: middle;" />
						<p:remoteCommand name="repeatMessage" process="@form"
							action="#{message.repeat}" />
						<p:commandButton onclick="confirmation.show()"
							disabled="#{edit.element==null}" icon="fa fa-fw fa-remove"
							title="Delete" style="height: 36px; vertical-align: middle;" />
						<p:commandButton id="newButton"
							disabled="#{empty tree.handlers or (not auth.addElement and not auth.addGroup)}"
							icon="fa fa-fw fa-file-o" title="New"
							style="height: 36px; vertical-align: middle;" />
						<p:overlayPanel id="newPanel" for="newButton" hideEffect="fade"
							dynamic="false">
							<p:dataTable id="newElementTable" var="h"
								value="#{tree.handlers}" styleClass="noheader">
								<p:column style="width:20px">
									<h:graphicImage value="#{h.icon}" />
								</p:column>
								<p:column>
									<p:commandLink value="#{msgTree[h.label]}"
										actionListener="#{h.execute}" styleClass="#{h.icon}"
										update=":tableForm,:navForm" />
								</p:column>
							</p:dataTable>
						</p:overlayPanel>
						<p:confirmDialog id="confirmDialog"
							message="#{msgTree['confirm-deletion']} #{edit.element.title} ?"
							header="Delete" severity="alert" widgetVar="confirmation">
							<p:commandButton id="confirm" actionListener="#{tree.delete}"
								value="#{msgTree['confirm-deletion.yes']}"
								update=":tableForm,:navForm,:editForm,:navForm:newPanel"
								oncomplete="confirmation.hide()" />
							<p:commandButton id="decline"
								value="#{msgTree['confirm-deletion.cancel']}"
								onclick="confirmation.hide()" type="button" />
						</p:confirmDialog>
					</div>
				</h:form>
			</div>
		</div>
		<div class="ui-g ui-fluid">

			<div class="ui-g-12 ui-md-6">
				<h:form id="tableForm" rendered="#{auth.isoElements}">
					<p:panel header="Organizations">
						<p:dataTable id="elementTable" var="item" value="#{tree.children}"
							rowKey="#{item.element.dbId}"
							selection="#{tree.elementInformation}" selectionMode="single"
							scrollable="true" resizableColumns="true"
							rendered="#{!empty tree.children}">

							<p:ajax event="rowSelect" listener="#{tree.openElement}"
								ajax="true"
								update=":tableForm,:navForm,:editForm,:navForm:newPanel" />


							<p:column width="16" styleClass="td-cell">
								<h:graphicImage value="#{item.icon}" />
							</p:column>
							<p:column headerText="#{msgTree['title']}" sortBy="#{item.title}">
								<h:outputText value="#{item.title}" />
							</p:column>
						</p:dataTable>

						<p:ajaxExceptionHandler
							type="javax.faces.application.ViewExpiredException"
							update="exceptionDialog"
							onexception="PF('exceptionDialog').show();" />

						<p:ajaxExceptionHandler type="java.lang.NullPointerException"
							update="exceptionDialog"
							onexception="PF('exceptionDialog').show();" />

						<p:dialog id="exceptionDialog"
							header="Exception '#{pfExceptionHandler.type}' occured!"
							widgetVar="exceptionDialog" height="500px">
        Message: #{pfExceptionHandler.message} <br />
        StackTrace: <h:outputText
								value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
							<br />

							<p:button
								onclick="document.location.href = document.location.href;"
								value="Reload!"
								rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
						</p:dialog>
					</p:panel>
				</h:form>
			</div>

			<div class="ui-g-12 ui-md-6">
				<vn:editor rendered="#{auth.isoElements}" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
